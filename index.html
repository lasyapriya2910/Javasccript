<body>
    <script>
        function countChocolates(totalMoney, chocolateCost) {
    const money = parseFloat(totalMoney);
    const cost = parseFloat(chocolateCost);
  
    if (isNaN(money) || isNaN(cost) || money < 0 || cost <= 0) {
      return "Invalid Input";
    }
    let chocolates = Math.floor(money / cost);
  
    let wrappers = chocolates;
    while (wrappers >= 3) {
      const additionalChocolates = Math.floor(wrappers / 3);
      chocolates += additionalChocolates;
      wrappers = wrappers % 3 + additionalChocolates;
    }
  
    return chocolates;
  }
  const totalMoneyInput = prompt("Enter the total money Ashi has:");
  const chocolateCostInput = prompt("Enter the cost of one chocolate:");
  const result = countChocolates(totalMoneyInput, chocolateCostInput);
  
  console.log(result);
  
    </script>
</body>
